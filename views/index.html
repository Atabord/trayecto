<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
  </head>
  <body >
    <div class="container">
        <div class="card-panel center login white-text">
          <h3>Bienvenido a ¿Dónde estuve?</h3>
          <h5>Favor ingresa para conocer tu ubicación</h5>
          <form class="" action="/api/auth/login" method="post">
            <div class="row">
              <div class="input-field col s12 m8 l6 offset-l3 offset-m2">
                <i class="material-icons prefix">perm_identity</i>
                <input id="email" type="email" name="email" class="validate" required>
                <label for="user">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 m8 l6 offset-l3 offset-m2">
                <i class="material-icons prefix">vpn_key</i>
                <input id="password" class="validate" type="password" name="password" required>
                <label for="password">Contraseña</label>
              </div>
            </div>
            <div class="row">
              <div class="col s12 m6">
                <button class="btn waves-effect waves-light" type="submit" name="action">Entrar
                  <i class="material-icons right">send</i>
                </button>

              </div>
              <div class="col s12 m6">
                <a class="btn waves-effect waves-light" href="registro.html">Registrarse
                  <i class="material-icons right">edit</i>
                </a>
              </div>
            </div>

          </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDm3hyYK-fG6itXImD0POPbvttNuzc-oIM&callback=initMap"
    async defer></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
