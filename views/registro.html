<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
  </head>
  <body >
    <div class="container">
        <div class="card-panel center white-text">
          <h3>Ingresa tus datos a continuación</h3>
          <form class="" action="/api/auth/register" method="post">
            <div class="row">
              <div class="input-field col s12">
                <input id="name" type="text" name="name" required>
                <label for="name">Nombre y Apellidos</label>
              </div>
              <div class="input-field col s12">
                <input id="email" type="email" name="email" class="validate" required>
                <label for="email">Email</label>
              </div>
              <div class="input-field col s12">
                <input id="password" class="validate" type="password" name="password" required>
                <label for="password">Contraseña</label>
              </div>
                <button class="btn waves-effect waves-light right" type="submit" name="action">Enviar
                  <i class="material-icons right">send</i>
                </button>
            </div>

            </div>

          </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
